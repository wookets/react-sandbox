<!DOCTYPE html>
<html>
<head>
  <meta http-equiv='Content-type' content='text/html; charset=utf-8'>
  <title>Basic Example</title>
</head>
<body>

  <h1>Basic Example</h1>
  <p>This is written in vanilla JavaScript (without JSX) and transformed in the browser.<p>

  <div id="hello">If you can see this, React is not working right.</div>

  <script src="//cdnjs.cloudflare.com/ajax/libs/react/0.13.1/react.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/react/0.13.1/JSXTransformer.js"></script>

  <script type="text/jsx">
    React.render(
        <h1>Hello, world!</h1>,
        document.getElementById('hello')
    );
  </script>

</body>
</html>
