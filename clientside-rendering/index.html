<!DOCTYPE html>
<html>
<head>
  <meta http-equiv='Content-type' content='text/html; charset=utf-8'>
  <title>Basic Example</title>
</head>
<body>

  <h1>Basic Example</h1>
  <p>This is written in vanilla JavaScript (without JSX) and transformed in the browser.<p>

  <div id="interval">If you can see this, React is not working right.</div>

  <div id="jsx"></div>

  <script src="//cdnjs.cloudflare.com/ajax/libs/react/0.13.1/react.min.js"></script>

  <script>
    // interval example
    var ExampleApplication = React.createClass({
      render: function() {
        var elapsed = Math.round(this.props.elapsed  / 100);
        var seconds = elapsed / 10 + (elapsed % 10 ? '' : '.0' );
        var message = 'React has been successfully running for ' + seconds + ' seconds.';
        return React.DOM.p(null, message);
      }
    });

    var ExampleApplicationFactory = React.createFactory(ExampleApplication);

    var start = new Date().getTime();
    setInterval(function() {
      React.render(
          ExampleApplicationFactory({elapsed: new Date().getTime() - start}),
          document.getElementById('interval')
      );
    }, 50);
  </script>

  <script type="text/jsx">
    React.render(
        <h1>Hello, world!</h1>,
        document.getElementById('example')
    );
  </script>

</body>
</html>
